<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 
	lang="pt-br">

	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
		<h1>Novo aluno</h1>
	
		<div id="infoMessage">(Aqui vai eventual mensagem de sistemas
			confirmando sucesso ou erro)</div>
		
		<br />
		
		<form jsf:id="form">
			<fieldset>		
				<legend>Dados pessoais</legend>
				<label for="nome">Nome:</label><br /> 
				<input type="text" jsf:value="#{alunoBean.aluno.nome}" id="nome" /><br />
				<label for="sexo">Sexo</label><br /> 
				<select jsf:value="#{alunoBean.aluno.sexo}" id="sexo" size="0">
					<f:selectItems value="#{dataBean.sexos}" />
				</select><br /> 
				<label for="rg">RG:</label><br />
				<input type="text" name="rg" id="rg" /><br /> 
				<label for="dataDeNascimento">Data De Nascimento:</label><br />
				<input type="date" name="dataDeNascimento" id="dataDeNascimento" />
			</fieldset>
		
			<br />
		
			<fieldset>
				<legend>Situação</legend>
				<label for="situacao">Situação</label><br /> <select name="situacao"
					id="situacao">
					<option>Ativo</option>
					<option>Inativo</option>
					<option>Com pendência</option>
				</select>
			</fieldset>
		
			<br />
		
			<fieldset>
				<legend>Endereço</legend>
				<label for="rua">Rua</label><br /> <input type="text" name="rua"
					id="rua" /><br /> <label for="numero">Número</label><br /> <input
					type="text" name="numero" id="numero" /><br /> <label
					for="complemento">Complemento</label><br /> <input type="text"
					name="complemento" id="complemento" /><br /> <label for="cidade">Cidade</label><br />
				<input type="text" name="cidade" id="cidade" /><br /> <label
					for="estado">Estado</label><br /> <select name="estado" id="estado">
					<option>(lista)</option>
				</select><br /> <label for="cep">CEP</label><br /> <input type="text"
					name="cep" id="cep" />
			</fieldset>
		
			<br />
		
			<fieldset>
				<legend>contato</legend>
				<label for="email">Email</label><br /> <input type="email"
					name="email" id="email" /><br /> <label for="telefoneCelularDDD">Telefone
					Celular</label><br /> <input type="tel" name="telefoneCelularDDD"
					id="telefoneCelularDDD" /> <input type="tel"
					name="telefoneCelularNumero" id="telefoneCelularNumero" /><br /> <label
					for="telefoneFixoDDD">Telefone Fixo</label><br /> <input type="tel"
					name="telefoneFixoDDD" id="telefoneFixoDDD" /> <input type="tel"
					name="telefoneFixoNumero" id="telefoneFixoNumero" />
			</fieldset>
		
			<br /> <input type="submit" value="Gravar" /> <input type="button"
				value="Relatório de acessos" />
		
		
		</form>
		</ui:define>
</ui:composition>	
</html>
